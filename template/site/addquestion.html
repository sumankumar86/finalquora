{% extends 'core/siteBase.html' %}
{% load static %}

{% block card%}
<div class="card">
    <div class="card-header p-2">
        <nav class="navbar navbar-expand-sm bg-light">
            <ul class="nav nav-pills">
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'studentprofile' %}"><i class="fas fa-question-circle" style="color:rgb(0, 255, 191)"></i>Question</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'addquestion' %}"><i class="fas fa-comment-medical" style="color:rgb(0, 255, 191)" ></i>Add Question</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'addcategory' %}"><i class="far fa-plus-square" style="color:rgb(0, 255, 191)"></i> Add Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'editprofile' %}"><i class="fas fa-user-edit" style="color:rgb(0, 255, 191)"></i>Edit Profile</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="card-body">
        <form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputName2">Topic</label>
                <div class="col-sm-12">
                    <select class="form-control" name="questioncategory">
       
                        {% for i in categorydata %}
                        {% if i.is_approve == True %}
                        <option value={{i.id}}>{{i.name}}</option>
                        {% endif %}
                        {% endfor %}
                     
                    </select>
                </div>
            </div>
            <div class="form-group row">

                <label for="inputName" class="col-sm-2 col-form-label">Question</label><br><br>
                
                <div class="col-sm-12">
                    {{QuestionForm.media}}
                    {{QuestionForm.question}}
                </div>
        
            </div>
            <div class="form-group row">
                <div class="offset-sm-5 col-sm-12">
                    <button type="submit" class="btn btn-success">Post Your Question</button>
                </div>
            </div>
        </form>

</div>
